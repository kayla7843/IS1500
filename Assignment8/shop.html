    <script>
        //determines whether input quantity of macarons was valid
        //calculates price
        function buyMacaron() {
            //initialize variables
            var name = document.getElementById("name").value; //name
            var flavor = document.getElementById("flavor").value; //cost of flavor
            var quantity = document.getElementById("quantity").value; //quantity of macaron
            var delivery1 = document.getElementById("delivery1").checked;
            var delivery2 = document.getElementById("delivery2").checked;
            var delivery3 = document.getElementById("delivery3").checked;
            var errorQuantity = document.getElementById("quantityError");
            var errorName = document.getElementById("nameError");
            var errorDelivery = document.getElementById("deliveryError");
            var output = document.getElementById("output"); //output
            var delivery;
            var price;
            var totalCost;
            var pass = false;

            //determines if the name field is left empty
            if (!name) {
                errorName.innerHTML = "Please enter a name.";
                pass = true;
            }
            else {
                errorName.innerHTML = "";
            }

            //determines if the quantity field is not a number or is empty
            if (!quantity || isNaN(quantity)) {
                errorQuantity.innerHTML = "Please enter a number.";
                pass = true;
            }
            //determines if the entered quantity is within range
            else if (quantity < 0 || quantity > 10) {
                errorQuantity.innerHTML = "Please enter a valid quantity between 1 and 10";
                pass = true;
            }
            else {
                errorQuantity.innerHTML = "";
            }

            //determines which delivery option is selected
            if (delivery1) {
                errorDelivery.innerHTML = "";
                delivery = document.getElementById("delivery1").value;
            }
            else if (delivery2) {
                errorDelivery.innerHTML = "";
                delivery = document.getElementById("delivery2").value;
            }
            else if (delivery3) {
                errorDelivery.innerHTML = "";
                delivery = document.getElementById("delivery3").value;
            }
            //determines if a delivery option was selected
            else {
                errorDelivery.innerHTML = "Error: please select a shipping method";
                pass = true;
            }

            //determines if the form is properly filled out
            if (pass) {
                return;
            }

            //calculates price per macaron based on quantity
            if (quantity > 5) {
                price = flavor * 0.85;
            }
            else if (quantity > 3) {
                price = flavor * 0.90;
            }
            else {
                price = flavor;
            }
            //calculate total cost of macaron(s)
            totalCost = ((quantity * price) + parseInt(delivery)).toFixed(2);
            //output
            output.innerHTML = "The order of " + quantity + " " + " macarons cost "
                + "$" + totalCost + " after applicable discounts and delivery fees.";
        }
    </script>
