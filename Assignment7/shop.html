    <script>
        //determines whether input quantity of macarons was valid
        //calculates price
        function buyMacaron() {
            //initialize variables
            var flavor = document.getElementById("flavor").value;
            var quantity = document.getElementById("quantity").value;
            var output = document.getElementById("output");
            var totalCost;
            var price = 2; //cost per macaron
            //ouput error message if input quantity is invalid
            if (quantity < 0 || quantity > 10) {
                output.innerHTML = "Please enter a valid quantity between 1 and 10"
                return;
            }
            //calculates price per macaron based on quantity
            if (quantity > 5) {
                price = price * 0.85;
            }
            else if (quantity > 3) {
                price = price * 0.90;
            }
            //calculate total cost of macaron(s)
            totalCost = (quantity * price).toFixed(2);
            //output
            output.innerHTML = "The order of " + quantity + " " + flavor + " macarons cost " + "$" + totalCost + ".";
        }
    </script>
